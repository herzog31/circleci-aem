version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-stretch

    working_directory: /home/circleci

    steps:
      - run:
          name: Checkout
          command: |
            git clone --depth 1 https://github.com/adobe/commerce-cif-connector.git

      - restore_cache:
          keys: 
            - maven-repo-v1-{{ checksum "commerce-cif-connector/pom.xml" }}
            - maven-repo-v1-

      - run:
          name: Build
          working_directory: /home/circleci/commerce-cif-connector
          command: |
            java -version
            mvn -v
            mvn -B clean install

      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-v1-{{ checksum "commerce-cif-connector/pom.xml" }}

      - persist_to_workspace:
          root: /home/circleci/commerce-cif-connector
          paths:
            - bundles/*/target/*.jar
            - content/*/target/*.zip


  integration-tests:
    docker:
      - image: docker-adobe-cif-release.dr-uw2.adobeitc.com/circleci-qp:6.4.3
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS


      - image: docker-adobe-cif-release.dr-uw2.adobeitc.com/circleci-aem:cq650-latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS

    working_directory: /home/circleci/cq

    steps:
      - attach_workspace:
          at: /home/circleci/commerce-cif-connector

      - run:
          name: Start CQ
          command: |
            ls -aslh
            ./qp.sh -v bind --server-hostname localhost --server-port 55555
            ./qp.sh -v start --id author --runmode author --port 4502 --qs-jar cq-quickstart.jar --bundle com.adobe.commerce.cif:graphql-client:1.1.1:jar --bundle com.adobe.commerce.cif:magento-graphql:4.0.0-magento233:jar --install-file /home/circleci/commerce-cif-connector/bundles/cif-connector-graphql/target/cif-connector-graphql-0.6.0-SNAPSHOT.jar --install-file /home/circleci/commerce-cif-connector/bundles/cif-virtual-catalog/target/cif-virtual-catalog-0.6.0-SNAPSHOT.jar --install-file /home/circleci/commerce-cif-connector/content/cif-connector/target/cif-connector-content-0.6.0-SNAPSHOT.zip --install-file /home/circleci/commerce-cif-connector/content/cif-virtual-catalog/target/cif-virtual-catalog-content-0.6.0-SNAPSHOT.zip
            curl -v -u 'admin:admin' http://localhost:4502
            ./qp.sh -v stop --id author

workflows:
  version: 2
  build:
    jobs:
      - build
      - integration-tests:
          requires:
            - build